<section id="registro" class="contact">
  <div class="container " data-aos="fade-up">
    <div class="row mt-5">
      <div class="col-lg-8 mt-5 mt-lg-0 mx-auto">
        <div class="container1 " id="cambiar">
          <div class="container mt-3 pt-3">
            <h2 id="fr">Formulario</h2>
            <center><h2>Ingrese sus datos</h2></center>
            <form action="#" id="formulario">
              <div class="mb-3 mt-3">
                <label for="documento">Número de Documento</label>
                <input type="text" class="form-control" id="cc" placeholder="10 Dígitos" name="documento" required pattern="[0-9]{10}" maxlength="10">
              </div>
              <div class="mb-3 mt-3">
                <label for="nombresapellidos">Nombres y Apellidos</label>
                <input type="text" class="form-control" id="nombres" placeholder="" name="nombre" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="" name="email" required>
              </div>
              <div class="mb-3">
                <label for="rol">Rol:</label>
                <select name="" id="roles" required>
                  <option value=""></option>
                  <option value="Comprador">Comprador</option>
                  <option value="Vendedor">Vendedor</option>
                </select>
              </div>
              <div class=" botones d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-warning" id="btnAgregar">Añadir</button>
                <button onclick="clearInformation();" type="submit" class="btn btn-success ms-5">Limpiar Campos de texto</button> 
              </div><br>
            </form>
          </div> <br> <br>
        </div>
      </div> 
    </div><br> <br>

        <center><h2>Clientes Registrados en la empresa</h2></center>
        <div class="div-empleados">
        </div>

</section><!-- End Sección Registro -->
